career-profile:
    title: Profil Professionnel
    summary: |
      Je suis un data scientist à la recherche d'un poste aux alentours de Marseille.
        * Je dispose de six années d'expérience dans l'analyse de données et une forte culture en <strong>informatique, statistique </strong> et <strong> machine learning.</strong>
        * J'aime apprendre à utiliser de nouvelles technologies et résoudre des problèmes complexes.
        * J'ai une activité de veille technologique constante que ce soit sur les outils de data science et les outils statistiques via différents cannaux (twitter, hacker news, medium, etc.).
      
      
    
      

      Je dispose de six années d'expérience dans l'analyse de données avec des outils devenu classiques en Data Science.
     
