{% assign sidebar_skills = site.data.data.sidebar_skills %}
{% if sidebar_skills %}

  <div class="skillset container-block">
    <h4>General Skills</h4>
    {% for skill in sidebar_skills.toolset %}
    <div class="item">
      <h3 class="level-title">{{ skill.name }}</h3>
      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div><!--//level-bar-->

    </div><!--//item-->
    {% endfor %}
  </div>
{% endif %}
